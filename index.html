<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@300;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b8bea1d6f.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="header">
        <div class="logo">
            <div class="icon"><i class="fa-solid fa-utensils"></i></div>
            <h1>Meal Finder</h1>
        </div>

        <button id="hamburgerBtn" class="hamburger" aria-label="Open menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </nav>

    <section class="hero">
        <div class="hero-overlay"></div>

        <div class="hero-content">
            <div class="search-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="Search recipes here ..." />
                <button class="search-button" id="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <h2 class="hero-title">What are your favorite cuisines?</h2>
            <p class="hero-sub">PERSONALIZE YOUR EXPERIENCE</p>
        </div>
    </section>

    <section id="categoriesSection" class="categories-section" aria-labelledby="categoriesHeading">
        <div class="container">
            <div class="section-header">
                <h3 class="categories-title">CATEGORIES</h3>

            </div>

            <div id="categoriesGrid" class="categories-grid" aria-live="polite">
            </div>

            <div id="categoriesLoader" class="categories-loader">Loading categoriesâ€¦</div>
            <div id="categoriesError" class="categories-error" hidden>Failed to load categories.</div>
        </div>
    </section>

    <aside id="sidePanel" class="side-panel" role="dialog" aria-modal="true" aria-labelledby="panelTitle" hidden>
        <header class="panel-header">
            <button id="closePanelBtn" class="close-btn" aria-label="Close menu"><i
                    class="fa-solid fa-xmark"></i></button>
        </header>
        <main class="panel-body">
            <div id="loader" class="loader">Loading...</div>
            <div id="panelCategories"></div>
        </main>
    </aside>

    <div id="overlay" class="overlay" hidden></div>

    <script src="script.js"></script>
</body>

</html>
